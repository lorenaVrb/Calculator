<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-XXXXXXXXXX" crossorigin="anonymous">

  </head>
  <body>
    <div class="row wrapper">
      <div id="display" class="screen"></div>
      <div id="nums" class="nums">
        <button id="deleteButton">D</button>
        <button class="numButton">/</button>
        <button class="numButton">*</button>
        <button id="clearButton">C</button>
        <button class="numButton">7</button>
        <button class="numButton">8</button>
        <button class="numButton">9</button>
        <button class="numButton">-</button>
        <button class="numButton">4</button>
        <button class="numButton">5</button>
        <button class="numButton">6</button>
        <button class="numButton">+</button>
        <button class="numButton">1</button>
        <button class="numButton">2</button>
        <button class="numButton">3</button>
        <button class="numButton">,</button>
        <button class="numButton">0</button>
        <button class="numButton">.</button>
        <button id="equalsButton">=</button>
      </div>
    </div>
    <!--scripts-->
    <script src="script.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YYYYYYYYYY" crossorigin="anonymous"></script>
  </body>
</html>
